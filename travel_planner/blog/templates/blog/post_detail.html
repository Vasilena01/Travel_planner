{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/post_detail.css' %}" />
<div class="container my-3">
    <div class="text-center mb-3">
        <h1 class="display-4 font-weight-bold post-title">{{ post.title }}</h1>
        <p class="text-muted post-meta">By <span class="font-italic">{{ post.author }}</span> on 
            <span class="font-weight-bold">{{ post.date_posted|date:"F d, Y" }}</span></p>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-4">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid post-image">
            </div>
            <div class="post-content">
                <p class="lead post-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
