{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/create_post.css' %}" />
<div class="create-post-container">
    <h1 class="create-post-title">Create a New Blog Post</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="title" id="title" class="form-control" required>
            <label for="title">Title</label>
            <div class="invalid-feedback">Please enter a title.</div>
        </div>
        <div class="input-group">
            <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
            <label for="content">Content</label>
            <div class="invalid-feedback">Please enter content.</div>
        </div>
        <div class="input-group">
            <input type="file" name="image" id="image" class="form-control" required>
            <div class="invalid-feedback">Please upload an image.</div>
        </div>
        <button type="submit" class="btn create-post-btn">
            <i class="fas fa-plus"></i> Create Post
        </button>
    </form>
</div>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
