{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Travel Planner</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main/styles.css' %}"
    />
  </head>
  <body>
    <h1>Welcome to the Travel Planner</h1>
    <p>Start planning your trips!</p>

    {% if request.user.is_authenticated %}
    <a href="{% url 'search_destination' %}">Find Hotels</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <hr />
  </body>
</html>
